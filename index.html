<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="icon" href="image/notes-removebg-preview.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <nav class="navbar bg-success">
    <div class="container">
      <a class="navbar-brand" href="#" style="font-size: 2rem; font-weight: bold;" >
        <img src="image/notes-removebg-preview.png" alt="Bootstrap" width="40" height="40">&nbsp; Notes
      </a>
    </div>
  </nav>
  <div class="container" id="cardBox">

    <div class="card text-bg-success mb-3" id="card" style="width: 18rem; margin: 50px;">
      <header class="card-header h2 text-center text-dark font-weight-bold">Heading</header>
      <footer class="card-body" style="margin: 20px;">
        <p class="card-text text-dark h5 mb-3">You can get started by clicking add icon</p>
        <button class="btn bg-transparent border-dark" id="deleteCard">delete</button>
      </footer>
    </div>

  </div>
  <div class="overlay"></div>
  <div class="popupbox bg-success" id="popupbox">
    <h2 style="color: black;"><i class="bi bi-calendar"></i>&nbsp;Add Note</h2>
    <form action="" id="detailForm">
      <input type="text" placeholder="Event title" id="Title" required>
      <textarea name="" id="Todo" placeholder="Enter Details" required></textarea>
      <button class="btn bg-dark text-success" id="Addtodo">Add</button>
      <button class="btn bg-dark text-success" id="Cancel">Cancel</button>
    </form>
  </div>

  </div>
  <button class=" btn bg-success add-button" id="add"><i class="bi bi-plus-lg"></i></button>

  <script src="script.js"></script>
</body>

</html>
