<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="image/payment-reminder.png" alt="Bootstrap" width="30" height="24">&nbsp;Reminder
      </a>
    </div>
  </nav>
  <div class="container" id="cardBox">

    <div class="card text-bg-success mb-3" id="card" style="width: 18rem; margin: 50px;">
      <header class="card-header h2 text-center">This is TODO list</header>
      <footer class="card-body" style="margin: 20px;">
        <p class="card-text">You can get started by clicking add icon</p>
        <button class="btn btn-dark" id="deleteCard">delete</button>
      </footer>
    </div>

  </div>
  <div class="overlay"></div>
  <div class="popupbox bg-success" id="popupbox">
    <h2 style="color: black;"><i class="bi bi-calendar"></i>&nbsp;Add Event</h2>
    <form action="" id="detailForm">
      <input type="text" placeholder="Event title" id="Title" required>
      <textarea name="" id="Todo" placeholder="Enter Details" required></textarea>
      <button class="btn bg-dark text-success" id="Addtodo">Add</button>
      <button class="btn bg-dark text-success" id="Cancel">Cancel</button>
    </form>
  </div>

  </div>
  <button class=" btn bg-success add-button" id="add"><i class="bi bi-plus-lg"></i></button>

  <script src="script.js"></script>
</body>

</html>
